<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Amazon-header</title>
</head>
<body>

  <div class="amazon-header">

    <div class="amazon-header-left-section">
      <a class="header-link">
        <img src="../images/amazon-logo-white.png" class="amazon-logo">
        <img src="../images/amazon-mobile-logo-white.png" class="amazon-mobile-logo">
      </a>
    </div>

    <div class="amazon-header-middle-section">
      <input type="text" name="" id="search-bar" placeholder="Search...">
      <button>
        <img src="../images/icons/search-icon.png" id="search-icon">
      </button>
    </div>

    <div class="amazon-header-right-section">
      <a class="orders-link header-link" href="orders.html">
        <span class="return-text">Return</span><span class="order-text">&Orders</span>
      <a>
        <a class="cart-link header-link" href="checkout.html">
        <img class="cart-icon" src="../images/icons/cart-icon.png">
        <div class="cart-quantity">3</div>
        <div class="cart-text">Cart</div>
      </a>        
    </div>

  </div>
</body>
</html>
